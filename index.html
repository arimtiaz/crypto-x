<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>CryptoX</title>
  </head>
  <body class="bg-[#021717]">
    <div id="container" class="p-20">
      <!-- Tabs -->
      <div class="md:flex">
        <ul
          class="flex-column space-y space-y-4 font-medium text-white dark:text-white md:me-4 mb-4 md:mb-0"
          id="default-styled-tab"
          data-tabs-toggle="#default-styled-tab-content"
          data-tabs-active-classes="text-white bg-orange-700 dark:bg-teal-700 border-orange-700 dark:border-teal-700"
          data-tabs-inactive-classes="text-neutral-500 hover:text-white dark:hover:text-white border-transparent hover:border-neutral-300 dark:border-neutral-700"
          role="tablist"
        >
          <!-- Market Tab -->
          <li role="market">
            <button
              class="inline-flex items-center px-4 py-3 text-white bg-orange-700 rounded-lg w-full dark:bg-teal-700"
              id="market-tab"
              data-tabs-target="#styled-market"
              type="button"
              role="tab"
              aria-controls="styled-market"
              aria-selected="true"
            >
              <svg
                class="w-6 h-6 text-neutral-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="1.5"
                  d="M5 7h14M5 12h14M5 17h14"
                />
              </svg>
              Market
            </button>
          </li>
          <!-- Watchlist Tab -->
          <li role="watchlist">
            <button
              class="inline-flex items-center px-4 py-3 text-white rounded-lg w-full dark:bg-teal-700"
              id="watchlist-tab"
              data-tabs-target="#styled-watchlist"
              type="button"
              role="tab"
              aria-controls="styled-watchlist"
              aria-selected="false"
            >
              <svg
                class="w-6 h-6 text-neutral-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="m17 21-5-4-5 4V3.889a.92.92 0 0 1 .244-.629.808.808 0 0 1 .59-.26h8.333a.81.81 0 0 1 .589.26.92.92 0 0 1 .244.63V21Z"
                />
              </svg>
              Watchlist
            </button>
          </li>
          <!-- Wallet Tab -->
          
        </ul>

        <!-- Tab Contents -->
        <div id="default-styled-tab-content" class="w-full">
          <!-- Market Tab Content -->
          <div
            class="p-6 bg-neutral-50 text-medium text-neutral-500 dark:text-neutral-400 dark:bg-[#032928] rounded-lg w-full min-h-screen"
            id="styled-market"
            role="tabpanel"
            aria-labelledby="market-tab"
          >
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <div
                class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-neutral-900 p-6"
              >
                <div class="">
                  <button
                    id="dropdownActionButton"
                    data-dropdown-toggle="dropdownAction"
                    class="inline-flex items-center text-neutral-500 bg-white border border-neutral-300 focus:outline-none hover:bg-neutral-100 focus:ring-4 focus:ring-neutral-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-neutral-800 dark:text-neutral-400 dark:border-neutral-600 dark:hover:bg-neutral-700 dark:hover:border-neutral-600 dark:focus:ring-neutral-700"
                    type="button"
                  >
                    <span class="sr-only">Action button</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                      class="w-4 h-4 mr-2 text-neutral-400"
                      viewbox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    Filter
                    <svg
                      class="w-2.5 h-2.5 ms-2.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 10 6"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                  <!-- Dropdown menu -->
                  <div
                    id="dropdownAction"
                    class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-neutral-700"
                  >
                    <ul
                      class="space-y-2 text-sm"
                      aria-labelledby="dropdownDefault"
                    >
                      <li class="flex items-center">
                        <input
                          id="apple"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 bg-neutral-100 border-neutral-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-neutral-700 focus:ring-2 dark:bg-neutral-600 dark:border-neutral-500"
                        />
                        <label
                          for="apple"
                          class="ml-2 text-sm font-medium text-neutral-900 dark:text-neutral-100"
                        >
                          Apple (56)
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-neutral-500 dark:text-neutral-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="search-bar"
                    class="block p-2 ps-10 text-sm text-neutral-900 border rounded-lg w-80 bg-neutral-50 dark:bg-neutral-700 dark:border-neutral-600 dark:placeholder-neutral-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
                    placeholder="Search by coin name"
                  />
                </div>
              </div>
              <table
                class="w-full text-sm text-left rtl:text-right text-neutral-500 dark:text-neutral-400"
              >
                <thead
                  class="text-xs text-neutral-700 uppercase bg-neutral-50 dark:bg-neutral-700 dark:text-neutral-400"
                >
                  <tr>
                    <!-- Table Headings -->
                    <th scope="col" class="px-6 py-3 w-1/12">#</th>
                    <th scope="col" class="px-6 py-3 w-3/12">Name</th>
                    <th scope="col" class="px-6 py-3 w-2/12">Price</th>
                    <th scope="col" class="px-6 py-3 w-2/12">24h Change</th>
                    <th scope="col" class="px-6 py-3 w-2/12">7D Change</th>
                    <th scope="col" class="p-4">Watchlist</th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>
          <!-- Watchlist Tab Content -->
          <div
            class="hidden p-6 bg-neutral-50 text-medium text-neutral-500 dark:text-neutral-400 dark:bg-[#032928] rounded-lg w-full min-h-screen"
            id="styled-watchlist"
            role="tabpanel"
            aria-labelledby="watchlist-tab"
          >
            <div id="watchlist-title">
            </div>
              <div id="watchlist-container" class="grid grid-cols-4">
              
              </div>
            
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  </body>
</html>
